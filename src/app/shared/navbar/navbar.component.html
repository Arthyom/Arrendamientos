<!-- Big screen section -->
<nav class="navbar navbar-dark bg-dark">
  <div class="col-sm-12 mx-3">
    <h1>Arredatarios</h1>
  </div>
  <div class="col-sm-12 mx-3">
    <button
      class="navbar-toggler w-100"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarToggleExternalContent"
      aria-controls="navbarToggleExternalContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>



<!-- Small screen section -->
<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-1" style="font-size: 10px">
    @for (route of parentRoutes(); track route.path) { @if(route.children){

    <div
      class="btn-group w-100"
      role="group"
      aria-label="Button group with nested dropdown"
    >
      <div class="btn-group w-100" role="group">
        <button
          id="btnGroupDrop1"
          type="button"
          class="btn btn-primary fs-sm-6  dropdown-toggle w-100 my-2 fw-bold"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {{ route.title }}
        </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          @for( child of route.children; track child.title ){ @if(child.path !==
          '**' && !child.path?.includes('edit')){
          <li>
            <a
              routerLinkActive="text-success"
              class="dropdown-item"
              [routerLink]="[route.path, child.path]"
              >{{ child.title }}</a
            >
          </li>
          } }
        </ul>
      </div>
    </div>
    }}
  </div>
</div>
