<div>
  <form [formGroup]="formGroupZ">
    <div ngbAccordion>
      @for (item of formGroupZ.controls | keyvalue; track $index; let i =
      $index) {
      <div ngbAccordionItem [collapsed]="true">
        <h2 ngbAccordionHeader>
          <button ngbAccordionButton>{{ item.key }}</button>
        </h2>

        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template>
              <div class="row g-3" [formGroupName]="item.key">
                @for(elem of [item.value]; track $index ; let j = $index){

                @for(elz of elem.value | keyvalue; track $index; let z = $index
                ){
                <div class="col-md-6 col-md-6 col-sm-12">
                  <div class="form-floating">
                    <input
                      [ngClass]="currentFormControlIsValid(item.key, elz.key)"
                      [formControlName]="getValue(elz.key)"
                      type="email"
                      class="form-control"
                      placeholder="name@example.com"
                    />
                    <label>{{ elz.key }}</label>
                  </div>
                </div>

                } }
              </div>
            </ng-template>
          </div>
        </div>
      </div>
      }
    </div>
  </form>
