<div class="d-flex flex-row  fw-bolder gap-1">
  <div class="d-flex align-items-center ">
    <ion-icon
      ngbTooltip="Mes Pagado"
      name="checkmark-circle"
      class="text-success fs-4"
    ></ion-icon>
    <!-- <ion-icon name="close-circle" class="text-danger"></ion-icon> -->
  </div>
  <div class="d-flex align-items-center">
    @switch (typeProperty()) {
      @case (typeProperties.Casa) {
        <ion-icon name="home" class="text-secondary fs-5"></ion-icon>
      }

      @case (typeProperties.Departamento) {
        <ion-icon name="business" class="text-secondary fs-5"></ion-icon>
      }

      @case (typeProperties.BodegaTaller) {
        <ion-icon name="storefront" class="text-secondary fs-5"></ion-icon>
      }

      @case (typeProperties.EspacioPension) {
        <ion-icon name="car" class="text-secondary fs-5"></ion-icon>
      }

      @default {
        <ion-icon name="trash" class="text-secondary fs-5"></ion-icon>
      }
    }
  </div>

  <div style="font-size: 19px;" class="text-black d-flex  align-items-end w-100 px-2">
    <span>{{ title() }}</span>
  </div>
</div>
