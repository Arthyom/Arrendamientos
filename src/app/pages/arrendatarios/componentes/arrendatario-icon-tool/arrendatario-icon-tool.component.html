<div class="d-flex flex-row  fw-bolder gap-1">
  <div class="d-flex align-items-center ">
    <ion-icon
      ngbTooltip="Pagado"
      name="checkmark-circle"
      class="text-success fs-1"
    ></ion-icon>
    <!-- <ion-icon name="close-circle" class="text-danger"></ion-icon> -->
  </div>
  <div class="d-flex align-items-center" [ngbTooltip]="getTypeProerties( typeProperty() ||typeProperties.SinUso)" >
    @switch (typeProperty()) {
      @case (typeProperties.Casa) {
        <ion-icon name="home" class=" fs-1"></ion-icon>
      }

      @case (typeProperties.Departamento) {
        <ion-icon name="business" class=" fs-1"></ion-icon>
      }

      @case (typeProperties.Bodega) {
        <ion-icon name="layers" class=" fs-1"></ion-icon>
      }


       @case (typeProperties.Local) {
        <ion-icon name="storefront" class=" fs-1"></ion-icon>
      }


      @case (typeProperties.EspacioPension) {
        <ion-icon name="car" class=" fs-1"></ion-icon>
      }

      @default {
        <ion-icon name="trash" class=" fs-1"></ion-icon>
      }
    }
  </div>

  <div style="font-size: 19px;" class="text-black d-flex  align-items-end w-100 px-2">
    <span>{{ title() }}</span>
  </div>
</div>
