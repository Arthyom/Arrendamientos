<div class="row">
  <div class="row m-0">
    <select
      [(ngModel)]="yearStart"
      class="form-select form-select-lg mb-3"
      aria-label=".form-select-lg example"
    >
      <option selected>Seleccione el AÃ±o</option>
      @for (year of [2024, 2025, 2026]; track year) {
        <option [value]="year">{{ year }}</option>
      }
    </select>
  </div>

  <div class="row m-0">
    @for (col of [0, 6]; track col) {
      <div class="col">
        @for (month of monthNames.slice(col, col + 6); track month.id) {
          <div class="form-check form-switch">
            <input
              [(ngModel)]="month.selected"
              class="form-check-input"
              type="checkbox"
              [id]="month.id"
            />
            <label class="form-check-label" [for]="month.id">
              {{ month.name }}
            </label>
          </div>
        }
      </div>
    }
  </div>

  <div class="row m-0 mt-3">
    <div class="col">
      <button
        (click)="controlClose.emit(true)"
        class="d-flex justify-content-center btn btn-danger w-100"
        type="button"
      >
        <ion-icon name="close-circle" size="large"></ion-icon>
      </button>
    </div>
    <div class="col">
      <button (click)="ok()" class=" d-flex justify-content-center btn btn-primary w-100 " type="button">
        <ion-icon name="checkmark-circle"  size="large"></ion-icon>
      </button>
    </div>
  </div>
</div>
